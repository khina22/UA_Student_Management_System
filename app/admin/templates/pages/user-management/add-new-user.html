{% extends 'layouts/admin_main.html' %}

{% block title %} Dashboard For Bank Users {% endblock title %}
<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock stylesheets %}

{% block content %}
<!-- partial:../../partials/_navbar.html -->

<!-- partial -->

<!-- partial:../../partials/_settings-panel.html -->
<!-- partial -->
<!-- partial:../../partials/_sidebar.html -->

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper"> 
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body">
                                <form method="POST" action="" id="user_form" enctype="multipart/form-data">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Create New User</h5>
                                    </div>
                                    <div class="modal-body">
                                        <div class="pl-lg-4">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label"
                                                            for="username">Username</label>
                                                        <input type="text" name="username" id="username"
                                                            class="form-control" placeholder="Username"
                                                            >
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="email">Email
                                                            address</label>
                                                        <input type="email" name="email" id="email" class="form-control"
                                                            placeholder="email address">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label"
                                                            for="password">Password</label>
                                                        <input type="password" name="password" id="password"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="role">Role</label>
                                                        <select name="role" id="role" class="form-control">
                                                            <option value="">Select Role</option>
                                                            <option value="admin">Administrator</option>
                                                            <option value="human_resource">Human Resource</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                </div>
                                                <div class="row" id="classTeacher_div" style="display: none;">
                                                    <div class="col-lg-4">
                                                        <div class="form-group row grade">
                                                            <label class="form-control-label" for="grade">Select Class</label>
                                                                <select class="form-control form-select" name="grade" id="grade">
                                                                    <option value="">---Select One---</option>
                                                                  
                                                               
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label class="form-control-label" for="section">Select Section</label>
                                                            <select name="section" id="section" class="form-control">
                                                                <option value="">---Select Section---</option>
                                                              
                                                                
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label class="form-control-label" for="section">Select subject</label>
                                                            <select name="subject" id="subject" class="form-control">
                                                                <option value="">---Select Section---</option>
                                                              
                                                                
                                                            </select>
                                                        </div>
                                                    </div>

                                            </div>

                                        </div>
                                    </div>
                                    <div class="modal-footer">

                                        <button type="submit" id="save" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- content-wrapper ends -->
    <!-- partial:../../partials/_footer.html -->

    <!-- partial -->
</div>
<!-- main-panel ends -->

<!-- page-body-wrapper ends -->

<!-- container-scroller -->
<!-- plugins:js -->
{% endblock content %}
